<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de solicitud</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-4">Registro de solicitud</h3>
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle" id="tabla-registro">
        <thead class="table-primary">
          <tr>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Dirección</th>
            <th>Método de Contacto</th>
            <th>Comprobante URL</th>
          </tr>
        </thead>
        <tbody id="registro-body">
          <tr><td colspan="7">Cargando datos...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const datos = {
        producto: params.get("producto"),
        nombre: params.get("nombre"),
        correo: params.get("correo"),
        direccion: params.get("direccion"),
        metodo: params.get("metodo"),
        comprobante: params.get("comprobante")
      };

      const hoy = new Date().toLocaleString();

      // Mostrar los datos en la tabla
      const fila = `
        <tr>
          <td>${hoy}</td>
          <td>${datos.producto}</td>
          <td>${datos.nombre}</td>
          <td>${datos.correo}</td>
          <td>${datos.direccion}</td>
          <td>${datos.metodo}</td>
          <td><a href="${datos.comprobante}" target="_blank">Ver imagen</a></td>
        </tr>`;
      document.getElementById("registro-body").innerHTML = fila;

      // Enviar los datos a Google Sheets
      try {
        await fetch("https://script.google.com/macros/s/AKfycbwu6MYe_oApK4XUU-Z-6X_i56O2H12hwlRm4hAcbX6G_C5f2zjfAJuzhwarLMrj-iqX/exec", {
          method: "POST",
          body: new URLSearchParams(datos)
        });
      } catch (error) {
        console.error("❌ Error al enviar a Google Sheets:", error);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
