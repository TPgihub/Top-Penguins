<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro estático</title>
</head>
<body>
<script>
  const params = new URLSearchParams(location.search);

  const datos = {
    fecha: params.get("fecha") || "-",
    producto: params.get("producto") || "-",
    nombre: params.get("nombre") || "-",
    correo: params.get("correo") || "-",
    telefono: params.get("telefono") || "-",
    direccion: params.get("direccion") || "-",
    metodo: params.get("metodo") || "-",
    comprobante: params.get("comprobante") || ""
  };

  document.write(`
    <table border="1">
      <tr>
        <th>Fecha</th><th>Producto</th><th>Nombre</th><th>Correo</th>
        <th>Teléfono</th><th>Dirección</th><th>Método</th><th>Comprobante</th>
      </tr>
      <tr>
        <td>${datos.fecha}</td>
        <td>${datos.producto}</td>
        <td>${datos.nombre}</td>
        <td>${datos.correo}</td>
        <td>${datos.telefono}</td>
        <td>${datos.direccion}</td>
        <td>${datos.metodo}</td>
        <td><img src="${datos.comprobante}" width="100"/></td>
      </tr>
    </table>
  `);

  // Dejar la URL limpia sin parámetros
  window.history.replaceState({}, "", window.location.pathname);
</script>
</body>
</html>
