<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Solicitud</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Producto</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Método de Contacto</th>
        <th>Comprobante URL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="fecha"></td>
        <td id="producto"></td>
        <td id="nombre"></td>
        <td id="correo"></td>
        <td id="telefono"></td>
        <td id="direccion"></td>
        <td id="metodo"></td>
        <td id="comprobante"></td>
      </tr>
    </tbody>
  </table>

  <script>
    const datos = JSON.parse(localStorage.getItem('ultimaSolicitud') || '{}');

    document.getElementById('fecha').textContent = datos.timestamp || '';
    document.getElementById('producto').textContent = datos.producto || '';
    document.getElementById('nombre').textContent = datos.nombre || '';
    document.getElementById('correo').textContent = datos.correo || '';
    document.getElementById('telefono').textContent = datos.telefono || '';
    document.getElementById('direccion').textContent = datos.direccion || '';
    document.getElementById('metodo').textContent = datos.metodo || '';
    document.getElementById('comprobante').innerHTML = datos.comprobante
      ? `<a href="${datos.comprobante}" target="_blank"><img src="${datos.comprobante}" width="80" /></a>`
      : 'Sin imagen';
  </script>
</body>
</html>
