<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud de producto</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="index.html">
        <img style="border-radius: 10%; margin-right: 10px;" src="img/Top-removebg-preview.png" width="190px" alt="Top Penguins Logo" />
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <div id="producto-info" class="mb-4"></div>

    <h4>Formulario de solicitud</h4>
    <form id="formulario-solicitud" class="bg-white p-4 rounded shadow" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Nombre completo</label>
        <input type="text" class="form-control" name="nombre" required />
      </div>
      <div class="mb-3">
        <label>Correo electrónico</label>
        <input type="email" class="form-control" name="correo" required />
      </div>
      <div class="mb-3">
        <label>Teléfono</label>
        <input type="tel" class="form-control" name="telefono" required />
      </div>
      <div class="mb-3">
        <label>Dirección de entrega</label>
        <textarea class="form-control" name="direccion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label>Método de contacto preferido</label>
        <select class="form-select" name="metodo" required>
          <option value="">Selecciona uno</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="correo">Correo electrónico</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Subir foto del comprobante de pago</label>
        <input type="file" class="form-control" name="comprobante" accept="image/*" required />
      </div>
      <button type="submit" class="btn btn-success">Enviar solicitud</button>
    </form>

    <div id="confirmacion" class="alert alert-success mt-4 d-none">
      ✅ ¡Tu solicitud ha sido enviada correctamente!
    </div>
  </div>

  <script>
    let productoSeleccionado = null;

    // URL de tu script de Google Apps Script que procesa los datos
    // ASUMO que este es el mismo script que actualmente "recibiría" los datos de registro.html
    // DEBES REEMPLAZAR ESTO CON LA URL DE DESPLIEGUE DE TU SCRIPT DE GOOGLE APPS SCRIPT (DEBE SER DE TIPO "EJECUTAR COMO APLICACIÓN WEB")
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzd5jnLNuSYGRPM4hK4wmctrxqITWit32S3g-vpwwflWBOVno_3OnFkj1rNx2LAsQ5i/exec'; // Mantengo tu URL actual como placeholder

    async function cargarProducto() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      try {
        const resp = await fetch('https://script.google.com/macros/s/AKfycbzd5jnLNuSYGRPM4hK4wmctrxqITWit32S3g-vpwwflWBOVno_3OnFkj1rNx2LAsQ5i/exec');
        const productos = await resp.json();
        const producto = productos.find(p => p.id == id);

        if (!producto) {
          document.getElementById('producto-info').innerHTML = '<p class="text-danger">Producto no encontrado.</p>';
          return;
        }

        productoSeleccionado = producto;

        document.getElementById('producto-info').innerHTML = `
          <div class="card mb-4">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="img/${producto.imagen}" class="img-fluid rounded-start" alt="${producto.Nombre}" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${producto.Nombre}</h5>
                  <p class="card-text"><strong>Precio:</strong> Lps ${producto.Precio}</p>
                  <p class="card-text"><strong>Descripción:</strong> ${producto['descripcion larga']}</p>
                  <p class="card-text"><strong>Especificaciones:</strong> ${producto['especificaciones']}</p>
                </div>
              </div>
            </div>
          </div>`;
      } catch (error) {
        document.getElementById('producto-info').innerHTML = '<p class="text-danger">Error al cargar el producto.</p>';
        console.error(error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      cargarProducto();

      document.getElementById('formulario-solicitud').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = e.target;
        const submitButton = form.querySelector('button[type="submit"]'); // Obtener el botón de envío

        // Deshabilitar el botón para evitar envíos múltiples
        submitButton.disabled = true;
        submitButton.textContent = 'Enviando...'; // Cambiar texto del botón

        const file = form.comprobante.files[0];
        if (!file) {
          alert('Sube una imagen del comprobante');
          submitButton.disabled = false; // Habilitar de nuevo
          submitButton.textContent = 'Enviar solicitud'; // Restaurar texto
          return;
        }

        const formDataImgbb = new FormData();
        formDataImgbb.append('image', file);

        try {
          // --- Paso 1: Subir imagen a ImgBB ---
          const imgbbResp = await fetch('https://api.imgbb.com/1/upload?key=45aa5a2108c661bc121f6185fbcd31ca', {
            method: 'POST',
            body: formDataImgbb
          });

          if (!imgbbResp.ok) {
            throw new Error(`Error en ImgBB: ${imgbbResp.statusText}`);
          }

          const imgbbData = await imgbbResp.json();
          const imagenURL = imgbbData.data.url;

          // --- Paso 2: Enviar datos al script de Google Apps Script ---
          const params = new URLSearchParams({
            producto: productoSeleccionado?.Nombre || 'Producto no identificado',
            nombre: form.nombre.value,
            correo: form.correo.value,
            telefono: form.telefono.value,
            direccion: form.direccion.value,
            metodo: form.metodo.value,
            comprobante: imagenURL,
            fecha: new Date().toLocaleString()
          });

          // Envía los datos al script de Apps Script usando fetch
          // Asumo que tu script está configurado para recibir peticiones GET o POST con estos parámetros
          // Si tu script usa doPos(e), deberías enviar con 'method: 'POST', body: params'
          // Si usa doGet(e), 'SCRIPT_URL + '?' + params.toString()' es suficiente
          const scriptResp = await fetch(SCRIPT_URL + '?' + params.toString());

          if (!scriptResp.ok) {
            throw new Error(`Error al enviar datos al script: ${scriptResp.statusText}`);
          }

          // La respuesta del script no la necesitamos para este caso, solo que se haya ejecutado correctamente

          // --- Paso 3: Mostrar mensaje temporal y redirigir ---
          // Guardar el mensaje en el localStorage para que sea visible en index.html
          localStorage.setItem('solicitudEnviada', 'true');

          // Redirigir a index.html
          window.location.href = 'index.html';

        } catch (error) {
          alert('❌ Error al procesar la solicitud: ' + error.message);
          console.error('Error al procesar la solicitud:', error);
          submitButton.disabled = false; // Habilitar de nuevo
          submitButton.textContent = 'Enviar solicitud'; // Restaurar texto
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
