<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de producto</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="index.html">
                <img style="border-radius: 10%; margin-right: 10px;" src="img/Top-removebg-preview.png" width="190px" alt="Top Penguins Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex me-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" />
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>

                <ul class="navbar-nav d-flex flex-row align-items-center ms-auto gap-3">
                    <li class="nav-item text-center">
                        <a class="nav-link active" href="https://www.instagram.com/top_penguins?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><i class="fab fa-instagram fa-xl"></i></a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link active" href="https://www.facebook.com/profile.php?id=61566805325900"><i class="fab fa-facebook fa-xl"></i></a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link active" href="#"><i class="fab fa-whatsapp fa-xl"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container py-5">
        <div id="producto-info" class="mb-4"></div>

        <h4>Formulario de solicitud</h4>
        <form id="formulario-solicitud" class="bg-white p-4 rounded shadow" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Nombre completo</label>
                <input type="text" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Correo electrónico</label>
                <input type="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Teléfono</label>
                <input type="tel" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Dirección de entrega</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label>Método de contacto preferido</label>
                <select class="form-select" required>
          <option value="">Selecciona uno</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="correo">Correo electrónico</option>
        </select>
            </div>
            <div class="mb-3">
                <label>Subir foto del comprobante de pago</label>
                <input type="file" class="form-control" accept="image/*" required />
            </div>
            <button type="submit" class="btn btn-success">Enviar solicitud</button>
        </form>

        <div id="confirmacion" class="alert alert-success mt-4 d-none">
            ✅ ¡Tu solicitud ha sido enviada correctamente! Nos pondremos en contacto contigo pronto.
        </div>
    </div>

    <script>
        async function cargarProducto() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            const resp = await fetch('data/productos.csv');
            const texto = await resp.text();
            const filas = texto.trim().split('\n');
            const headers = filas.shift().split(';');

            for (let fila of filas) {
                const datos = fila.split(';');
                const producto = {};
                headers.forEach((col, i) => producto[col.trim()] = datos[i] ? datos[i].trim() : '');

                if (producto.id === id) {
                    document.getElementById('producto-info').innerHTML = `
            <div class="card mb-4">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="img/${producto.imagen}" class="img-fluid rounded-start" alt="${producto.Nombre}" />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">${producto.Nombre}</h5>
                    <p class="card-text"><strong>Precio:</strong> Lps ${producto.Precio}</p>
                    <p class="card-text"><strong>Descripción:</strong> ${producto['descripcion larga']}</p>
                    <p class="card-text"><strong>Especificaciones:</strong> ${producto['especificaciones']}</p>
                  </div>
                </div>
              </div>
            </div>
          `;
                    break;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            cargarProducto();

            document.getElementById('formulario-solicitud').addEventListener('submit', async function(e) {
                e.preventDefault();

                let productoNombre = '';
                const cardTitle = document.querySelector('#producto-info .card-title');
                if (cardTitle) {
                    productoNombre = cardTitle.textContent;
                }

                const datos = {
                    producto: productoNombre,
                    nombre: document.querySelector('input[type="text"]').value,
                    correo: document.querySelector('input[type="email"]').value,
                    telefono: document.querySelector('input[type="tel"]').value,
                    direccion: document.querySelector('textarea').value,
                    metodo: document.querySelector('select').value,
                    comprobanteURL: '' // puedes integrar Drive más adelante
                };

                try {
                    const respuesta = await fetch('https://script.google.com/macros/s/AKfycbyxtJIYYks7nByE0VsOFVH4-LpApXj-haonriqQp5Ymg4iZOGzuvlPuQXiyDym9qi7m/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(datos)
                    });

                    if (respuesta.ok) {
                        document.getElementById('formulario-solicitud').reset();
                        document.getElementById('confirmacion').classList.remove('d-none');
                        window.scrollTo(0, document.body.scrollHeight);
                    } else {
                        alert('❌ Error al enviar la solicitud. Intenta más tarde.');
                    }
                } catch (error) {
                    alert('❌ No se pudo conectar con el servidor. Verifica tu red.');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
