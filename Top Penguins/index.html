<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Penguins - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="index.html">
        <img src="img/Top-removebg-preview.png" width="190px" alt="Logo" style="border-radius: 10%; margin-right: 10px;" />
      </a>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row" id="contenedor-productos">
      <!-- Aquí se insertarán las tarjetas -->
    </div>
  </div>

  <script>
    async function cargarProductos() {
      try {
        const resp = await fetch("https://script.google.com/macros/s/AKfycbx7ckCd3KLZC9nFodEPVUpVdR6Jklc5miRM5l_9kpB_1TBDTjKULR61upaqr7jb8rYf/exec");
        const productos = await resp.json();

        const contenedor = document.getElementById("contenedor-productos");
        contenedor.innerHTML = "";

        productos.forEach(p => {
          const card = document.createElement("div");
          card.className = "col-md-4 mb-4";

          card.innerHTML = `
            <div class="card h-100 shadow">
              <img src="img/${p.imagen}" class="card-img-top" alt="${p.Nombre}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.Nombre}</h5>
                <p class="card-text"><strong>Precio:</strong> Lps ${p.Precio}</p>
                <p class="card-text">${p['descripcion larga']}</p>
                <a href="solicitud.html?id=${p.id}" class="btn btn-primary mt-auto">Solicitar</a>
              </div>
            </div>
          `;

          contenedor.appendChild(card);
        });

      } catch (error) {
        console.error("Error al cargar productos:", error);
        document.getElementById("contenedor-productos").innerHTML = "<p class='text-danger'>Error al cargar productos.</p>";
      }
    }

    document.addEventListener('DOMContentLoaded', cargarProductos);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
