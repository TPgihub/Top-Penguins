<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Penguins - Productos</title>

  <link rel="stylesheet" href="css/estilo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.6s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .card.mostrar {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      z-index: 2;
    }

    .spinner-container {
      text-align: center;
      padding: 3rem 0;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="index.html">
        <img style="border-radius: 10%; margin-right: 10px;" src="img/Top-removebg-preview.png" width="190px" alt="Top Penguins Logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex me-auto position-relative" role="search" onsubmit="filtrarProductos(event)">
  <input id="input-busqueda" class="form-control me-2" type="search" placeholder="Buscar" autocomplete="off" />
  <button class="btn btn-outline-light" type="submit">Buscar</button>
  <ul id="sugerencias" class="list-group position-absolute w-100" style="top:100%; z-index:10;"></ul>
</form>

        <ul class="navbar-nav d-flex flex-row align-items-center ms-auto gap-3">
          <li class="nav-item text-center">
            <a class="nav-link active" href="https://www.instagram.com/top_penguins"><i class="fab fa-instagram fa-xl"></i></a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link active" href="https://www.facebook.com/profile.php?id=61566805325900"><i class="fab fa-facebook fa-xl"></i></a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link active" href="#"><i class="fab fa-whatsapp fa-xl"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Spinner de carga -->
  <div id="spinner" class="spinner-container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando productos...</span>
    </div>
    <p class="mt-2">Cargando productos...</p>
  </div>

  <!-- Contenedor de productos -->
  <div class="container py-5">
    <div class="row" id="productos-container"></div>
  </div>

  <script>
    async function cargarProductos() {
      try {
        const respuesta = await fetch('https://script.google.com/macros/s/AKfycbzo0rK2Eow5vt6k8ZnpexWrvpgwC7RZQQDD95J9-Q-Mk8_LTKVtkcPwMUd7soNGJ3km/exec');
        const productos = await respuesta.json();
        window.listaProductos = productos;

        const contenedor = document.getElementById('productos-container');
        const spinner = document.getElementById('spinner');
        spinner.style.display = 'none';

        productos.forEach((producto, i) => {
          if (producto.disponible.toLowerCase() === 's칤') {
            const card = document.createElement('div');
            card.className = 'col-md-4 mb-4';
            card.innerHTML = `
              <div class="card h-100 shadow-sm">
                <img src="img/${producto.imagen}" class="card-img-top" alt="${producto.Nombre}">
                <div class="card-body">
                  <h5 class="card-title">${producto.Nombre}</h5>
                  <p class="card-text">${producto['descripcion corta']}</p>
                <p class="card-text fw-semibold text-primary fs-5 mb-1">Lps ${producto.Precio}</p>


                 <a href="detalle.html?id=${producto.id}" class="btn btn-primary">Solicitar</a>

                </div>
              </div>
            `;
            contenedor.appendChild(card);

            // Agregar animaci칩n despu칠s de un peque침o retraso
            setTimeout(() => {
              card.querySelector('.card').classList.add('mostrar');
            }, i * 100);
          }
        });
      } catch (error) {
        console.error('Error al cargar productos:', error);
        document.getElementById('productos-container').innerHTML = '<p class="text-danger">No se pudieron cargar los productos. Intenta m치s tarde.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', cargarProductos);
  </script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const mensaje = urlParams.get('mensaje');

    if (mensaje === '1') {
      // Crear mensaje flotante
      const alerta = document.createElement('div');
      alerta.className = 'alert alert-info text-center fixed-top m-0';
      alerta.style.transition = 'opacity 1.5s ease';
      alerta.style.opacity = '1';
      alerta.innerText = '游닏 Solicitud en proceso... En unos minutos recibir치s un correo de confirmaci칩n.';
      document.body.prepend(alerta);

      // Tiempo visible (ej. 12 segundos)
      setTimeout(() => {
        alerta.style.opacity = '0'; // Desvanece
        setTimeout(() => alerta.remove(), 1500); // Luego lo quita del DOM
      }, 12000);

      // Carga en segundo plano
      const datos = sessionStorage.getItem('datosSolicitud');
      if (datos) {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'registro.html?' + datos;
        document.body.appendChild(iframe);
        sessionStorage.removeItem('datosSolicitud');
      }
    }
  });
    
</script>
  <script>
  const inputBusqueda = document.getElementById('input-busqueda');
  const sugerencias = document.getElementById('sugerencias');

  inputBusqueda.addEventListener('input', () => {
    const texto = inputBusqueda.value.trim().toLowerCase();
    sugerencias.innerHTML = '';

    if (!texto || !window.listaProductos) return;

    const coincidencias = window.listaProductos.filter(p => {
      const nombre = p.Nombre?.toLowerCase() || '';
      const descripcion = p['descripcion corta']?.toLowerCase() || '';
      const especificaciones = p['especificaciones']?.toLowerCase() || '';
      return nombre.includes(texto) || descripcion.includes(texto) || especificaciones.includes(texto);
    });

    coincidencias.slice(0, 5).forEach(p => {
      const item = document.createElement('li');
      item.className = 'list-group-item list-group-item-action';
      item.textContent = p.Nombre;
      item.addEventListener('click', () => {
        window.location.href = `detalle.html?id=${p.id}`;
      });
      sugerencias.appendChild(item);
    });
  });

  document.addEventListener('click', e => {
    if (!e.target.closest('form')) sugerencias.innerHTML = '';
  });

  function filtrarProductos(e) {
    e.preventDefault();
    const texto = inputBusqueda.value.trim().toLowerCase();
    sugerencias.innerHTML = '';
    const contenedor = document.getElementById('productos-container');
    contenedor.innerHTML = '';

    const productosFiltrados = window.listaProductos.filter(p => {
      const nombre = p.Nombre?.toLowerCase() || '';
      const descripcion = p['descripcion corta']?.toLowerCase() || '';
      const especificaciones = p['especificaciones']?.toLowerCase() || '';
      return nombre.includes(texto) || descripcion.includes(texto) || especificaciones.includes(texto);
    });

    if (productosFiltrados.length === 0) {
      contenedor.innerHTML = '<p class="text-danger">No se encontraron productos con esa b칰squeda.</p>';
      return;
    }

    productosFiltrados.forEach((producto, i) => {
      const card = document.createElement('div');
      card.className = 'col-md-4 mb-4';
      card.innerHTML = `
        <div class="card h-100 shadow-sm mostrar">
          <img src="img/${producto.imagen}" class="card-img-top" alt="${producto.Nombre}">
          <div class="card-body">
            <h5 class="card-title">${producto.Nombre}</h5>
            <p class="card-text">${producto['descripcion corta']}</p>
            <p class="card-text"><strong>Precio:</strong> Lps ${producto.Precio}</p>
            <a href="detalle.html?id=${producto.id}" class="btn btn-primary">Solicitar</a>
          </div>
        </div>
      `;
      contenedor.appendChild(card);
    });
  }
</script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
