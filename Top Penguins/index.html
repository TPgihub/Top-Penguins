<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Penguins - Productos</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="index.html">
        <img src="img/Top-removebg-preview.png" width="190px" alt="Logo" style="border-radius: 10%; margin-right: 10px;" />
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Nuestros Productos</h2>
    <div class="row" id="productos-container">
      <!-- Las tarjetas de productos se insertarán aquí -->
    </div>
  </div>

  <script>
  async function cargarProductos() {
    try {
      const resp = await fetch('https://script.google.com/macros/s/AKfycbxdMC6m_mfw2IeG99KnJjhJrOsyKz3_TG1jtJYk_XlHMeCK_DdYOnvPpCMUL3syxhW7/exec');
      const productos = await resp.json();

      const contenedor = document.getElementById('contenedor-productos');
      productos.forEach(producto => {
        const card = document.createElement('div');
        card.className = 'col-md-4 mb-4';
        card.innerHTML = `
          <div class="card h-100">
            <img src="${producto.imagen}" class="card-img-top" alt="${producto.Nombre}">
            <div class="card-body">
              <h5 class="card-title">${producto.Nombre}</h5>
              <p class="card-text">${producto['descripcion corta']}</p>
              <p><strong>Lps ${producto.Precio}</strong></p>
              <a href="solicitud.html?id=${producto.id}" class="btn btn-primary">Solicitar</a>
            </div>
          </div>
        `;
        contenedor.appendChild(card);
      });
    } catch (error) {
      console.error('❌ Error al cargar los productos:', error);
      document.getElementById('contenedor-productos').innerHTML = '<p class="text-danger">Error al cargar los productos.</p>';
    }
  }

  document.addEventListener('DOMContentLoaded', cargarProductos);
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
