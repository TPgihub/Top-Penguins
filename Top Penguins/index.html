<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Penguins</title>
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      z-index: 2;
    }

    .card.mostrar {
      opacity: 1;
      transform: translateY(0);
    }

    .spinner-container {
      text-align: center;
      padding: 3rem 0;
    }
  </style>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a href="index.html">
        <img style="border-radius: 10%; margin-right: 10px;" src="img/Top-removebg-preview.png" width="190px" alt="Top Penguins Logo" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex me-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" />
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>

        <ul class="navbar-nav d-flex flex-row align-items-center ms-auto gap-3">
          <li class="nav-item text-center">
            <a class="nav-link active" href="https://www.instagram.com/top_penguins"><i class="fab fa-instagram fa-xl"></i></a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link active" href="https://www.facebook.com/profile.php?id=61566805325900"><i class="fab fa-facebook fa-xl"></i></a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link active" href="#"><i class="fab fa-whatsapp fa-xl"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Spinner -->
  <div id="spinner" class="spinner-container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando productos...</span>
    </div>
    <p class="mt-2">Cargando productos...</p>
  </div>

  <!-- Productos -->
  <div class="container">
    <div class="row" id="contenedor-productos"></div>
  </div>

  <script>
    async function cargarProductos() {
      try {
        const resp = await fetch('https://script.google.com/macros/s/AKfycbxdMC6m_mfw2IeG99KnJjhJrOsyKz3_TG1jtJYk_XlHMeCK_DdYOnvPpCMUL3syxhW7/exec');
        const productos = await resp.json();

        const contenedor = document.getElementById('contenedor-productos');
        const spinner = document.getElementById('spinner');
        spinner.style.display = 'none';

        productos.forEach((producto, i) => {
          const card = document.createElement('div');
          card.className = 'col-md-4 mb-4';
          card.innerHTML = `
            <div class="card h-100">
              <img src="${producto.imagen}" class="card-img-top" alt="${producto.Nombre}">
              <div class="card-body">
                <h5 class="card-title">${producto.Nombre}</h5>
                <p class="card-text">${producto['descripcion corta']}</p>
                <p><strong>Lps ${producto.Precio}</strong></p>
                <a href="solicitud.html?id=${producto.id}" class="btn btn-primary">Solicitar</a>
              </div>
            </div>
          `;
          contenedor.appendChild(card);

          // Delay de animación para cada card
          setTimeout(() => {
            card.querySelector('.card').classList.add('mostrar');
          }, i * 100);
        });
      } catch (error) {
        console.error('❌ Error al cargar los productos:', error);
        document.getElementById('spinner').innerHTML = '<p class="text-danger">Error al cargar los productos.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', cargarProductos);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
