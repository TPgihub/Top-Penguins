<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Penguins</title>
    <style>
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 2;
        }
    </style>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="index.html">
                <img style="border-radius: 10%; margin-right: 10px;" src="img/Top-removebg-preview.png" width="190px" alt="Top Penguins Logo" />
            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex me-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" />
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>

                <ul class="navbar-nav d-flex flex-row align-items-center ms-auto gap-3">
                    <li class="nav-item text-center">
                        <a class="nav-link active" href="https://www.instagram.com/top_penguins?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><i class="fab fa-instagram fa-xl"></i></a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link active" href="https://www.facebook.com/profile.php?id=61566805325900"><i class="fab fa-facebook fa-xl"></i></a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link active" href="#"><i class="fab fa-whatsapp fa-xl"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de productos -->
    <div class="container my-5">
        <div id="productos-container" class="row"></div>
    </div>

    <!-- Scripts -->
    <script>
        async function cargarProductosDesdeCSV() {
            const respuesta = await fetch('data/productos.csv');
            const texto = await respuesta.text();

            const filas = texto.trim().split('\n');
            const encabezados = filas.shift().split(';');

            const contenedor = document.getElementById('productos-container');

            filas.forEach(fila => {
                const datos = fila.split(';');

                const producto = {};
                encabezados.forEach((columna, i) => {
                    producto[columna.trim()] = datos[i] ? datos[i].trim() : '';
                });

                if (producto.disponible.toLowerCase() === 'sí' || producto.disponible.toLowerCase() === 'si') {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.innerHTML = `
  <div class="card h-100 shadow">
    <img src="img/${producto.imagen}" class="card-img-top" alt="${producto.Nombre}">
    <div class="card-body">
      <h5 class="card-title">${producto.Nombre}</h5>
      <p class="card-text">${producto['descripcion corta']}</p>
      <p class="text-primary fw-bold fs-5">Lps ${producto.Precio}</p>
      <a href="detalle.html?id=${producto.id}" class="btn btn-primary w-100">Comprar</a>
    </div>
  </div>
`;

                    contenedor.appendChild(card);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', cargarProductosDesdeCSV);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
